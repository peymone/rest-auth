name: "Rest-Auth CI"

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  JWT_SECRET: test_jwt_secrer

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5.2.0
        with:
          python-version: "3.11.3"
      
      - name: Install Python Packages
        working-directory: ./registration
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

  test:
    needs: [setup]
    runs-on: ubuntu-latest
    steps:
      - name: XDTesting Print Directory Structure
        uses: FiorelaCiroku/XDTesting-Print-Directory-Structure@v1.0.2
      - name: run unittests
        run: python -m unittest discover -v -s './tests' -p 'test_*.py'
      
  
